    <style>
        :root {
            --bg-dark: #050505;
            --bg-card: #0f0f0f;

            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border: #1a1a1a;
            --accent-green: #00ff88;

        body {

            color: var(--text-primary);

        }

        .market-ticker { 
            background: #000; 
            border-bottom: 1px solid var(--accent-gold); 
            padding: 0.8rem 0; 
            overflow: hidden; 
        }

        .ticker-item { display: flex; gap: 0.8rem; align-items: center; white-space: nowrap; font-family: 'JetBrains Mono', monospace; color: var(--accent-gold); }

        .ticker-down { color: var(--accent-red); }

        .logo-container { text-align: center; padding: 10px; }

            font-size: 3.5rem; 
            letter-spacing: 5px; 
            color: var(--accent-gold); 
            text-shadow: 0 0 20px var(--accent-gold-glow);
            text-decoration: none;
        }

        .nav-links { display: flex; gap: 2rem; list-style: none; }
        .nav-links a { color: var(--text-secondary); text-decoration: none; font-weight: 600; font-size: 0.85rem; text-transform: uppercase; transition: 0.3s; letter-spacing: 1px; }
        .nav-links a:hover { color: var(--accent-gold); }

        section { padding: 4rem 5%; max-width: 1300px; margin: 0 auto; border-bottom: 1px solid var(--border); }
        .section-title { font-family: 'Bebas Neue', cursive; font-size: 3rem; margin-bottom: 2rem; color: var(--accent-gold); text-align: center; }

        .hero { text-align: center; padding: 4rem 0; border: none; }
        .hero h1 { font-family: 'Bebas Neue', cursive; font-size: clamp(3rem, 10vw, 6rem); color: var(--accent-gold); letter-spacing: 4px; line-height: 1.1; }

        .fundamentals-container { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .fund-card { 
            background: var(--bg-card); 
            border: 1px solid var(--border); 
            border-top: 4px solid var(--accent-gold);
            border-radius: 4px; 
            padding: 1.5rem; 
            flex: 1 1 300px; 
            transition: 0.4s; 
        }
        .fund-card:hover { border-color: var(--accent-gold); box-shadow: 0 10px 30px rgba(212, 175, 55, 0.15); transform: translateY(-5px); }
        .fund-card h3 { color: var(--accent-gold); margin-bottom: 1.5rem; font-family: 'Bebas Neue', cursive; font-size: 1.8rem; letter-spacing: 1px; }
        
        table { width: 100%; border-collapse: collapse; }
        td { padding: 0.8rem 0; border-bottom: 1px solid #1a1a1a; font-size: 0.95rem; }
        .val { text-align: right; font-family: 'JetBrains Mono', monospace; font-weight: bold; color: #fff; }

        .module { background: var(--bg-card); border: 1px solid var(--border); margin-bottom: 1rem; transition: 0.3s; }
        .module:hover { border-color: var(--accent-gold); }
        .module-header { padding: 1.5rem; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .module-header h3 { font-family: 'Bebas Neue', cursive; font-size: 1.5rem; color: var(--accent-gold); }
        .module-content { padding: 1.5rem; display: none; background: #080808; border-top: 1px solid var(--border); }
        .module.active .module-content { display: block; }
        
        .lesson-item { padding: 1.2rem; background: #111; margin-bottom: 0.8rem; border-left: 4px solid var(--accent-gold); display: flex; justify-content: space-between; }
        .lesson-item a { color: #fff; text-decoration: none; width: 100%; display: flex; justify-content: space-between; font-weight: 600; }

        .chat-container { height: 450px; background: var(--bg-card); border: 1px solid var(--accent-gold); display: flex; flex-direction: column; }
        .chat-messages { flex: 1; padding: 1.5rem; overflow-y: auto; display: flex; flex-direction: column; gap: 1rem; background: #050505; }
        .message { padding: 0.8rem 1.2rem; border-radius: 4px; max-width: 85%; background: #111; border: 1px solid var(--border); }
        .msg-bot { border-color: var(--accent-gold); color: var(--accent-gold); }
        .chat-input-area { padding: 1rem; border-top: 1px solid var(--border); display: flex; gap: 1rem; }
        input[type="text"] { flex: 1; background: #000; border: 1px solid var(--border); color: white; padding: 1rem; border-radius: 0; }
        .btn-send { background: var(--accent-gold); color: #000; border: none; padding: 0 2rem; font-weight: 800; cursor: pointer; text-transform: uppercase; }

        footer { padding: 4rem 5%; text-align: center; border-top: 1px solid var(--border); }
        .footer-logo { font-family: 'Bebas Neue', cursive; font-size: 2rem; color: var(--accent-gold); margin-bottom: 1rem; }
    </style>
</head>
