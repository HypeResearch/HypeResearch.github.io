        body {

        header { position: fixed; top: 0; width: 100%; z-index: 2000; background: var(--bg-dark); }

            padding: 1.5rem 5%;

        }

        .market-ticker {

            border-bottom: 1px solid var(--accent-gold); 
            padding: 0.8rem 0; 
            overflow: hidden; 
        }
        
        .ticker-content { display: flex; gap: 3rem; animation: scroll 40s linear infinite; width: max-content; }

        .ticker-down { color: var(--accent-red); }

        .logo-container { text-align: center; padding: 10px; }

            letter-spacing: 5px; 
            color: var(--accent-gold); 
            text-shadow: 0 0 20px var(--accent-gold-glow);
            text-decoration: none;
        }

        .nav-links { display: flex; gap: 2rem; list-style: none; }
        .nav-links a { color: var(--text-secondary); text-decoration: none; font-weight: 600; font-size: 0.85rem; text-transform: uppercase; transition: 0.3s; letter-spacing: 1px; }
        .nav-links a:hover { color: var(--accent-gold); }

        section { padding: 4rem 5%; max-width: 1300px; margin: 0 auto; }

        /* HERO AREA */
        .hero { text-align: center; padding-bottom: 2rem; }

            font-family: 'Bebas Neue', cursive; 
            font-size: clamp(3rem, 10vw, 7rem); 
            line-height: 1; 
            margin-bottom: 0.5rem;
            color: #ffffff; /* Changed to White */
            letter-spacing: 2px;
        }

        /* CARDS GRID */
        .fundamentals-container { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .fund-card {

            border: 1px solid var(--border); 
            border-top: 4px solid var(--accent-gold);
            border-radius: 4px; 
            padding: 1.5rem; 
            flex: 1 1 300px; 
            transition: 0.4s;

        .fund-card h3 { color: var(--accent-gold); margin-bottom: 1.5rem; font-family: 'Bebas Neue', cursive; font-size: 1.8rem; letter-spacing: 1px; }

        td { padding: 0.8rem 0; border-bottom: 1px solid #1a1a1a; font-size: 0.95rem; }
