
  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H.Y.P.E. - High Yield Performance Equity</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=JetBrains+Mono:wght@400;600&family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- THEME VARIABLES --- */
        :root {
            --bg-dark: #000000;
            --bg-card: #0c0c0c;
            --accent-gold: #FFD700;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --border: #222222;
        }

        /* --- RESET & BASIC SETUP --- */
        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
        
        body {
            font-family: 'Manrope', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            padding-top: 140px; 
            overflow-x: hidden;
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes goldShine {
            0% { background-position: -200%; }
            100% { background-position: 200%; }
        }

        /* --- BACKGROUND ART --- */
        .background-art {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 50vw;   
            height: 50vh;  
            background-image: url('bullbear.png'); 
            background-size: contain;
            background-repeat: no-repeat;
            background-position: bottom right;
            z-index: -1;   
            opacity: 0.2;  
            pointer-events: none;
            animation: fadeUp 1.5s ease-out;
        }

        /* --- FIXED HEADER --- */
        header { position: fixed; top: 0; width: 100%; z-index: 9999; background: var(--bg-dark); border-bottom: 1px solid var(--border); }
        
        .logo-container { text-align: center; padding: 15px 0; border-bottom: 1px solid #111; }
        
        /* --- SHIMMERING LOGO --- */
        .logo-text { 
            font-family: 'Bebas Neue', cursive; 
            font-size: 3.5rem; 
            letter-spacing: 4px; 
            text-decoration: none;
            display: block;
            background: linear-gradient(90deg, #FFD700 0%, #FFF 50%, #FFD700 100%);
            background-size: 200% auto;
            color: #FFD700;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: goldShine 3s linear infinite;
        }

        /* --- TICKER TAPE --- */
        .market-ticker { 
            background: #000; 
            border-bottom: 1px solid var(--accent-gold); 
            padding: 10px 0; 
            overflow: hidden; 
            height: 45px;
            display: flex;
            align-items: center;
        }
        .ticker-content { display: flex; gap: 3rem; animation: scroll 40s linear infinite; width: max-content; }
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .ticker-item { display: flex; gap: 0.8rem; align-items: center; white-space: nowrap; font-family: 'JetBrains Mono', monospace; color: var(--accent-gold); font-size: 0.9rem; }
        .ticker-up { color: #00ff88; }
        .ticker-down { color: #ff3366; }

        /* --- SECTIONS GENERAL --- */
        section { 
            padding: 2rem 5%; 
            max-width: 1400px; 
            margin: 0 auto; 
            margin-bottom: 4rem; 
            position: relative;
            animation: fadeUp 0.8s ease-out forwards;
            opacity: 0; 
        }
        section:nth-child(1) { animation-delay: 0.1s; }
        section:nth-child(2) { animation-delay: 0.2s; }
        section:nth-child(3) { animation-delay: 0.3s; }

        .section-title { font-family: 'Bebas Neue', cursive; font-size: 2.5rem; margin-bottom: 1.5rem; color: var(--accent-gold); border-bottom: 2px solid #111; display: inline-block; }

        /* --- HEATMAP CONTAINER --- */
        .heatmap-wrapper {
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid var(--accent-gold);
            border-radius: 12px;
            padding: 10px;
            height: 800px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.1); 
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }
        .heatmap-wrapper:hover {
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.3);
            border-color: #fff;
        }

        /* --- FUNDAMENTALS --- */
        .fundamentals-container { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .fund-card { 
            background: rgba(12, 12, 12, 0.95); 
            border: 1px solid var(--border); 
            border-top: 4px solid var(--accent-gold);
            border-radius: 4px; 
            padding: 1.5rem; 
            flex: 1 1 300px; 
            transition: all 0.3s ease; 
        }
